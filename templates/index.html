{% extends "base.html" %}
{% block content %}
<form action="/add" method="POST" class="mb-4">
    <input class="form-control mb-2" type="text" name="title" placeholder="Title" required>
    <textarea class="form-control mb-2" name="content" placeholder="Content" required></textarea>
    <button class="btn btn-primary">Add Post</button>
</form>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content[:150] }}...</p>
        <a href="/post/{{ post.id }}" class="btn btn-outline-primary">Read More</a>
    </div>
</div>
{% endfor %}
{% endblock %}
